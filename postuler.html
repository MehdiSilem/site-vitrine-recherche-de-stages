<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Postuler à une offre – Web4All</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="header">
  <h1>Postuler à une offre</h1>
</header>

<main class="container">
  <form class="form">
    <label>Nom
      <input type="text" required>
    </label>

    <label>Email
      <input type="email" required>
    </label>

    <label>Offre souhaitée
      <select>
        <option>Développeur Web</option>
        <option>Technicien Réseau</option>
      </select>
    </label>

    <label>Message
      <textarea rows="4"></textarea>
    </label>

    <button type="submit" class="btn">Envoyer la candidature</button>
  </form>
</main>

<footer class="footer">
  <p>© 2026 Web4All</p>
</footer>
<script src="script.js"></script>

</body>
</html>
